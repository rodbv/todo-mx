<!-- core/templates/_base.html -->
<!DOCTYPE html>
<html lang="en" class="h-full bg-zinc-50">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo-MX</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="django, htmx, daisyui">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.1/daisyui.css"
          rel="stylesheet"
          type="text/css" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="{% static '/js/htmx-2.0.4.min.js' %}"></script>
    {% block header %}{% endblock header %}
  </head>
  <body class="h-full bg-transparent"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="flex flex-col md:flex-row">
      <div id="sidebar" class="bg-zinc-100 flex flex-col w-1/4 w:md=w-full p-4">
        {% block sidebar %}{% endblock sidebar %}
      </div>
      <div id="content" class="flex-1 w-full w">
        {% block content %}{% endblock content %}
      </div>
    </div>
  </body>
</html>
{% block js %}{% endblock js %}
